{% extends 'base.html' %}
{% block content %}

{{ error }}

{{ todo.title }}

<form method="POST">
    {% csrf_token %}
{{ form.as_p}}

</form>

    {% csrf_token %}
<button type="submit">Apagar Tarefa</button>
</form>

{% endblock %}
